<!doctype html>
<html>
  <head>
    <title>Galaga</title>
	  <script src="./scripts/jquery.js"></script>
	  <script src="./scripts/underscore.js"></script>
    <script src="./scripts/webgl-utils.js"></script>
    <script src="./game.js"></script>

    <style type="text/css">
      body {
        padding: 0;
        margin: 0;
      }
      #playground {
        position: relative;
        width: 800px;
        height: 800px;
        overflow: hidden;
      }

      #canvas {
        position: absolute;
        top: 0;
        left: 0;
        background: black;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="800" height="800"></canvas>
    <canvas id="playground" width="800" height="800"></canvas>

    <script id="2d-vertex-shader" type="x-shader/x-vertex">
      attribute vec2 a_position;
      attribute vec2 a_texCoord;
      uniform vec2 u_resolution;
      varying vec2 v_texCoord;
      uniform float u_rotation;

      vec2 doRotation(vec2 v, float angle) {
        float tx = v.x;
        v.x = v.x * cos(angle) - v.y * sin(angle);
        v.y = v.y * cos(angle) + tx * sin(angle);
        return v;
      }

      void main() {
        // convert the rectangle from pixels to 0.0 to 1.0
        vec2 zeroToOne = a_position / u_resolution;

        // convert from 0->1 to 0->2
        vec2 zeroToTwo = zeroToOne * 2.0;

        // convert from 0->2 to -1->+1 (clipspace)
        vec2 clipSpace = zeroToTwo - 1.0;
        vec2 pos = clipSpace * vec2(1, -1);
        pos = doRotation(pos, u_rotation);

        gl_Position = vec4(pos, 0, 1);

        // pass the texCoord to the fragment shader
        // The GPU will interpolate this value between points.
        v_texCoord = a_texCoord;
      }
    </script>

    <script id="2d-fragment-shader" type="x-shader/x-fragment">
      precision mediump float;

      // our texture
      uniform sampler2D u_image;

      // the texCoords passed in from the vertex shader.
      varying vec2 v_texCoord;

      void main() {
         gl_FragColor = texture2D(u_image, v_texCoord);
      }
    </script>
  </body>
</html>
