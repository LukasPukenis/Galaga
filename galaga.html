<!doctype html>
<html>
  <head>
    <title>Galaga</title>
	  <script src="./scripts/jquery.js"></script>
	  <script src="./scripts/underscore.js"></script>
    <script src="./scripts/webgl-utils.js"></script>
    <script src="./game.js"></script>

    <style type="text/css">
      body {
        padding: 0;
        margin: 0;
      }
      #playground {
        position: relative;
        width: 800px;
        height: 800px;
        overflow: hidden;
      }

      #canvas {
        position: absolute;
        top: 0;
        left: 0;
        background: black;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="800" height="800"></canvas>
    <canvas id="playground" width="800" height="800"></canvas>

    <script id="2d-vertex-shader" type="x-shader/x-vertex">
      attribute vec2 a_position;
      attribute vec2 a_texCoord;

      uniform vec2 u_resolution;
      uniform float u_rotation;
      uniform vec2 u_center;
      uniform float u_time;
      varying vec2 v_texCoord;

      vec2 doRotation (vec2 ipos, float r) {
        return vec2 (
          ipos.x*cos (r) - ipos.y*sin (r),
          ipos.x*sin (r) + ipos.y*cos (r)
        );
      }

      void main() {
        vec2 zeroToOne = doRotation (a_position / u_resolution, u_rotation );
        vec2 centerPos = u_center / u_resolution;
        vec2 vPos = ((zeroToOne + centerPos)*2.0 - vec2 (1.0, 1.0));

        vec4 new_position = vec4(vPos * vec2(1, -1), 0, 1);
        new_position.y *= 0.8;
        new_position.x *= 0.8;


        gl_Position = new_position;

        // pass the texCoord to the fragment shader
        // The GPU will interpolate this value between points.
        v_texCoord = a_texCoord;
      }
    </script>

    <script id="2d-fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      // uniform float u_time;
      // our texture
      uniform sampler2D u_image;

      // the texCoords passed in from the vertex shader.
      varying vec2 v_texCoord;

      void main() {
        vec4 new_color = texture2D(u_image, v_texCoord);
        // new_color.g *= sin(u_time*1.0);
        gl_FragColor =  new_color;
      }
    </script>

    <script id="2d-tv-vertex-shader" type="x-shader/x-vertex">
      attribute vec2 a_position;
      attribute vec2 a_texCoord;
      varying vec2 v_texCoord;
      void main() {
        gl_Position = vec4 (a_position, 0, 1);
        v_texCoord = a_texCoord;
      }
    </script>

    <script id="2d-tv-fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      // our texture
      uniform sampler2D u_image;
      // the texCoords passed in from the vertex shader.
      varying vec2 v_texCoord;
      void main() {
         gl_FragColor = texture2D(u_image, v_texCoord).yxzw;
      }
    </script>
  </body>
</html>
